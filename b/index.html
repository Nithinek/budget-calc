<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Budget calculator</title>

     <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
<link rel="stylesheet" href="./style.css">
</head>
<body>
  

  <div class="row">
    <div class="col"><br><br><br><br><br>
        <h1 class="h1"></h1>
       
    </div>
    <div class="col" >
        <div class="form" style="margin: auto;"><br>
            <h4>Login to Budget Calculator</h4><br>
            <!-- <div><img src="./Images/family-icon.jpg" alt=""></div> -->
            <div><input type="text" id="hnum" placeholder="Enter Your House Number"></div>
            <div><input type="password" id="pass" placeholder="Password"> </div><br>
            <button class="btn btn-primary" id="btn1" onclick="LOgin()">Login</button><br><br>
            <div><a href="">Forgot Password....?</a></div><br>
            <hr>
                <!-- <div><button id="newac" class="btn btn-success">Create an Account</button></div> -->
                <!-- Button trigger modal -->
            <button id="newac" type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
            Create an Account
            </button>
        </div>
        
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title fs-3" id="staticBackdropLabel">Create a new account</h5>
      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>
    <div class="modal-body">
      


        <input type="text" id="h_num" placeholder="Enter your House Number">
        <input type="text" id="o_name" placeholder="Enter your  Name">
        <input type="text" id="no_members" placeholder="Total no of Members">
        <input type="password" id="reg_pass" placeholder="Enter Password">
        <input type="password" id="re_pass" placeholder="Re-Enter Password">



    </div>
    <div class="modal-footer">
      <input type="button"  onclick="signup()" class="btn btn-success" value="SIGN UP">
    </div>
  </div>
</div>
</div>


<br><br><br><br>


</body>

</html>
